<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>GeoHive</title>
	<script type="text/javascript" src="modernizr-1.5.min.js"></script>
	<script type="text/javascript" src="google-maps-wrapper.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="database.js"></script>
	<script type="text/javascript" src="geolocation.js"></script>
	<script type="text/javascript" src="geo-callback.js"></script>
</head>
<body onload="getLocation()">
	<div class="header">
		<h2>GeoHive</h2>
	</div>
	<div id="map">
		<!-- place holder for the google map -->
	</div>
	<div id="status">
		<!-- place holder for location-related messages-->
	</div>
	<div class="content">
		<h3 id="question"></h3>
		<div id="answer_form">
			<!-- place holder for the answer form, input fields generated by javascript -->
			<input id="latitude" type="hidden"/>
			<input id="longitude" type="hidden"/>
			<input id="age" type="hidden"/>
			<input id="gender" type="hidden"/>
			<input id="questionId" type="hidden"/>
		</div>
	</div>
	<div class="footer">
		<a href="create.html">Create a question</a>
		<p>Copyright GeoHive&copy;  2010</p>
	</div>
</body>
</html>
