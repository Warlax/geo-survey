<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
	<title>GeoHive</title> 
	<link rel="stylesheet" href="../style/mobile.css" type="text/css" media="handheld" /> 
        <link rel="stylesheet" href="file:///Mac OS X LEO/Users/Andrew/geo-survey/source/style/default.css" type="text/css" /> 
	<script type="text/javascript" src="../scripts/modernizr-1.5.min.js"></script> 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
	<script type="text/javascript" src="../scripts/google-maps-wrapper.js"></script> 
	<script type="text/javascript" src="../scripts/jquery.js"></script> 
	<script type="text/javascript" src="../scripts/doAjaxCall.js"></script> 
	<script type="text/javascript" src="../scripts/database.js"></script> 
	<script type="text/javascript" src="../scripts/geolocation.js"></script> 
	<script type="text/javascript" src="../scripts/geo-callback.js"></script> 
	<script type="text/javascript" src="../scripts/search.js"></script> 
</head> 
	<body onLoad="getLocation()" > 
		<div class="header" id="header"> 
			<div id="logo">
				<img src="../icons/icon.jpg" width="92" height="92" />
			</div>
            	<form id="searchForm"> 
				<div align="right">
					Search for a question: 
					<input type="text" id="searchField" /> 
					<input type="submit" id="searchButton" value="Search" onClick="startSearch(); return false;" /> 
				</div>
			</form> 
			<div id= "title">
				<h2>GeoHive</h2>
			</div>
		
		</div> 
			<div id="map"> 
				<!-- place holder for the google map --> 
			</div> 
			<div id="map_legend_wrapper"> 
					<!-- place holder for the map legend --> 
					<input id="show_legend" type="hidden" value="false"> 
			</div> 
			<div class="clear"> 
			</div> 
		<div id="status" align="center"> 
				<!-- place holder for location-related messages--> 
		</div> 
			<div class="content"  id="content"> 
			  <h3 id="question" ></h3> 
				<div id="answer_form"> 
					<!-- place holder for the answer form, input fields generated by javascript --> 
					<input id="latitude" type="hidden"/> 
					<input id="longitude" type="hidden"/> 
					<input id="age" type="hidden"/> 
					<input id="gender" type="hidden"/> 
					<input id="zip" type="hidden"/> 
					<input id="questionId" type="hidden"/> 
			  </div> 
			</div> 
		<div class="footer"> 
				<div align="center"><a href="create.html">Create a question</a> 
		      </div>
			<p align="center">Copyright GeoHive&copy;  2010</p> 
		</div> 
	</body> 
</html>
